<div class="container">
  <div class="left">
  <fieldset>
    <legend>SignIn</legend>
    <div class="signin-form">

      <div class="form-group">
        <label for="usr">Email:</label>
        <input type="text" class="form-control" id="usr" [(ngModel)]="user.email">
      </div>
      <div class="form-group">
        <label for="pwd" >Password:</label>
        <input type="password" class="form-control" id="pwd" [(ngModel)]="user.password">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary custom" (click)= "login(user)">Sign In</button>
        <button type="submit" class="btn btn-primary custom" [routerLink]="['/signup']" >Sign Up</button>
      </div>
    </div>
  </fieldset>
</div>
  <div class="right">
    <button type="button" class="btn btn-danger custom" (click)="loginWithGoogle()" id="btngmail">Sign In With Google</button>
    <button type="button" class="btn btn-primary custom" (click)="loginWithfb()" id="btnfb">Sign In With Facebook</button>
  </div>
</div>
