<div class="container">
  <fieldset>
    <div align="left"><h3>Report Found Items</h3></div>

    <div class="reportf-form">

      <fieldset>
        <legend>Item Description</legend>

        <div class="row">
          <div class="col-sm-3" >
            <label>Item:</label>
          </div>
          <div class="col-sm-6">
            <select placeholder="Item type" [(ngModel)]="i.item">
              <option value="Found" selected>Found</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-3" >
            <label>Item Type:</label>
          </div>
          <div class="col-sm-6">
              <select placeholder="Item type" [(ngModel)]="i.itemType">
              <option *ngFor="let t of itypes" [value]="t.value">
                {{ t.viewValue }}
              </option>
            </select>
          </div>

        </div>

        <div class="row">
          <div class="col-sm-3">
            <label for="desc">Item Description:</label>
          </div>
          <div class="col-sm-6">
            <textarea id="desc" [(ngModel)]="i.idescription"placeholder="e.g company,type..."></textarea>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-3">
            <label>Vanue Found:</label>
          </div>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="i.ivanue" placeholder="e.g Library">
          </div>
        </div>

        <div class="row">
          <div class="col-sm-3">
            <label>Date Found:</label>
          </div>
          <div class="col-sm-6">
            <input type="date" class="form-control" [(ngModel)]="i.dateLost" placeholder="e.g Library">
          </div>
        </div>

        <div class="row">
          <div class="col-sm-3">
            <label>Image:</label>
          </div>
          <div class="col-sm-6">
            <label class="upload-group">
              <input type="file" class="upload-group" id="file" (change)="imageSelected($event)">
            </label>
          </div>
        </div>

      </fieldset>

      <fieldset>

        <legend>Contact Information</legend>

        <div class="row">

          <div class="col-sm-3">
            <label>Full Name:</label>
          </div>

          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="i.uname" placeholder="e.g Full Name">
          </div>

        </div>

        <div class="row">

          <div class="col-sm-3">
            <label>Mobile Number:</label>
          </div>

          <div class="col-sm-6">
            <input type="number" class="form-control" [(ngModel)]="i.mobile" placeholder="e.g 000-000-0000">
          </div>
        </div>

        <div class="row">

          <div class="col-sm-3">
            <label>Email:</label>
          </div>

          <div class="col-sm-6">
            <input type="email" class="form-control" [(ngModel)]="i.email" placeholder="e.g abc@test.com">
          </div>
        </div>

      </fieldset>
      <div class="input">
        <button type="submit" (click)="createItem()" class="btn btn-primary custom" id="btn-submit">Submit Information</button>
      </div>
    </div>

  </fieldset>
</div>
