<div class="container">
  <fieldset>
    <div align="center"><h2>Report Lost Items</h2></div>

    <div class="signin-form">

      <fieldset>
        <legend>Item Description</legend>

        <div class="row">
          <div class="col-sm-3" >
            <label>Item:</label>
          </div>
          <div class="col-sm-3">
            <select placeholder="Item type" [(ngModel)]="i.item">
              <option value="Found" selected>Found</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-3" >
            <label>Item Type:</label>
          </div>
          <div class="col-sm-3">
            <select placeholder="Item type" [(ngModel)]="i.itemType">
              <option *ngFor="let t of itypes" [value]="t.value">
                {{ t.viewValue }}
              </option>
            </select>
          </div>

        </div>

        <div class="row">
          <div class="col-sm-3">
            <label for="desc">Item Description:</label>
          </div>
          <div class="col-sm-3">
            <textarea id="desc" [(ngModel)]="i.idescription"placeholder="e.g company,type..."></textarea>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-3">
            <label>Vanue Lost:</label>
          </div>
          <div class="col-sm-3">
            <input type="text" class="form-control" [(ngModel)]="i.ivanue" placeholder="e.g Library">
          </div>
        </div>

        <div class="row">
          <div class="col-sm-3">
            <label>Date Lost:</label>
          </div>
          <div class="col-sm-3">
            <input type="date" class="form-control" [(ngModel)]="i.dateLost" placeholder="e.g Library">
          </div>
        </div>

        <div class="row">
          <div class="col-sm-3">
            <label>Image:</label>
          </div>
          <div class="col-sm-3">
            <button class="btn btn-light custom" id="bttn" color="light">
              <span  class="glyphicon glyphicon-folder-open" style="margin-right:0.5em" ></span>
              Upload Image
            </button>
          </div>
        </div>

      </fieldset>

      <fieldset>

        <legend>Contact Information</legend>

        <div class="row">

          <div class="col-sm-3">
            <label>Full Name:</label>
          </div>

          <div class="col-sm-3">
            <input type="text" class="form-control" [(ngModel)]="i.uname" placeholder="e.g Full Name">
          </div>

        </div>

        <div class="row">

          <div class="col-sm-3">
            <label>Mobile Number:</label>
          </div>

          <div class="col-sm-3">
            <input type="number" class="form-control" [(ngModel)]="i.mobile" placeholder="e.g 000-000-0000">
          </div>
        </div>

        <div class="row">

          <div class="col-sm-3">
            <label>Email:</label>
          </div>

          <div class="col-sm-3">
            <input type="email" class="form-control" [(ngModel)]="i.email" placeholder="e.g abc@test.com">
          </div>
        </div>

      </fieldset>

      <div class="input">
        <button type="submit" (click)="createItem()" class="btn btn-primary custom">Submit Information</button>
      </div>
    </div>
  </fieldset>
</div>
